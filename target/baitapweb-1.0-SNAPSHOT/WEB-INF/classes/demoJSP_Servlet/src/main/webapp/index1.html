<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>FormRegister</title>
</head>
<body>
<h1 style=" text-align:center">User Register (JSP) </h1><br>
<div style="border:1px solid #D0D0D0;width:400px;padding:10px; margin:auto;">

    <form style=" margin:20px;" method = "POST" action="register">
        User Name :  <input   type="text" name="userName" value="" >
        <br>
        Password &nbsp &nbsp:  <input   type="password" name="password" value="">

        <hr>
        First Name : <input  type="text" name="firstName">
        <br>
        Last Name &nbsp:  <input  type="text" name="lastName">
        <br>
        Gender: <input type="radio" name="gender" value ="M" checked="true"> Male
                <input type="radio" name="gender" value="F"> Female
        <hr>
        Address:
        <br>
        <input type="text" name="address" size="50">
        <hr>
        <input style=" margin:5px 20px 0px 150px" type="submit" value="Submit">
    </form>

</div>

</body>
</html>
